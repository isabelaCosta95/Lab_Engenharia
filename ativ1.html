<!DOCTYPE html>
<html lang="en">
/<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares e ímpares</title>
    <script>
        //isInteger()
        let number;
        do {
            number = prompt('Digite um número inteiro e positivo');
        }
        while (isNaN(number)){
            let int = number % 2;
            switch (int) {
                case 0:
                    alert("Número par");
                    break;
                case 1:
                    alert("Número ímpar");
                    break;
                default:
                    alert("Número inválido");
            }
        }
    </script>
</head>

    </ol>
</body>

</html>
