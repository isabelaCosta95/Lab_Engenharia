
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label>Digite uma frase/palavra: </label><br>
        <input type="text" id="inpVal">
        <input type="button" id="btnEnviar" value="Enviar" onclick="apresentarValores()">
        <div id="array"></div>
    </form>
    <a href='index.html'>voltar</a>
    <script>
        var valores = new Array();
        function apresentarValores() {
            if (isNaN(document.getElementById("inpVal").value)){
                let apresentar = document.getElementById("inpVal").value;
                valores.push(apresentar);
                let ordenados = valores.sort();
                let listaHTML = "<ul>";
                for(let valor of ordenados) {
                    listaHTML += `<li>${valor}</li>`;
                }
                listaHTML += "</ul>";
                document.getElementById("array").innerHTML = 'Valores Ordenados Alfabeticamente: ' + listaHTML;
            }
            else{
                alert('Não digite números!');
            }
        }
    </script>
    

    </script>
</body>

</html>
