<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let number;
        let cont = 0;
        do {
            number = prompt('Digite um número inteiro e positivo');
        }
        while (isNaN(number)){
            for(let int = 1; int <= number; int++){
                if (number % int == 0){
                    cont ++;
                }
            }
            if (cont <= 2 && number != 1){
                alert("Número primo");
            }
            else{
                alert('Numero não é primo')
            }
        }
    </script>
</head>

<body>
    <ol>
        <li><a href='sem1.html'>VOLTAR</a></li>
    </ol>
</body>

</html>
