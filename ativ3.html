    <title>Document</title>
    <script>
        let number;
        let fat2 = 0;
        do {
            number = prompt('Digite um número inteiro e positivo');
        }
        while(isNaN(number)){
            let fat = number;
            for(let int = (number - 1); int > 0; int--){
                fat *= int;              
            }
            alert("O fatorial de "+number+" é: "+fat );
        }

    </script>
