<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="corpo"> 

    </div>
    <script>
        var Total = document.createElement("h1");
        var txtcont   = document.createTextNode("TOTAL");
        Total.appendChild(txtcont);  
        var recarrega = document.createElement("img");
        recarrega.setAttribute("src", "https://cdn.icon-icons.com/icons2/1094/PNG/512/reload1_78509.png")      
        var imageF = document.createElement("img");
        imageF.setAttribute("src", "https://cdn-icons-png.flaticon.com/512/4140/4140047.png");
        var imageM = document.createElement("img");
        imageM.setAttribute("src", "https://cdn-icons-png.flaticon.com/512/2552/2552801.png");
        var mais = document.createElement("img");
        mais.setAttribute("src", "https://cdn-icons-png.flaticon.com/512/148/148764.png")
        mais.setAttribute("onclick", "somarF();");
        var mais2 = document.createElement("img");
        mais2.setAttribute("src", "https://cdn-icons-png.flaticon.com/512/148/148764.png")
        var menos = document.createElement("img");
        menos.setAttribute("src", "https://img.freepik.com/fotos-premium/aritmetica-branca-menos-sinal-na-forma-de-circulo-de-botao-vermelho-math-3d-icon-ilustracao-de-renderizacao-3d_733455-21.jpg");
        var menos2 = document.createElement("img");
        menos2.setAttribute("src", "https://img.freepik.com/fotos-premium/aritmetica-branca-menos-sinal-na-forma-de-circulo-de-botao-vermelho-math-3d-icon-ilustracao-de-renderizacao-3d_733455-21.jpg");

        var F = document.createElement("h2");
        var M = document.createElement("h2");
        var mulher  = document.createTextNode("MULHER");
        var homem   = document.createTextNode("HOMEM");
        F.appendChild(mulher);
        M.appendChild(homem);

        
        
        
        document.body.appendChild(Total);
        document.body.appendChild(recarrega);
        document.body.appendChild(imageF);
        document.body.appendChild(mais);
        document.body.appendChild(menos);
        document.body.appendChild(imageM);
        document.body.appendChild(mais2);
        document.body.appendChild(menos2);
        document.body.appendChild(F);
        document.body.appendChild(M);
        
        var contF = 0;
        var contM = 0;
        function somarF(){
            contF ++;
        }
        function somarM(){
            contM ++;
        }
        function subtrairF(){
            contF --;
        }
        function subtrairM(){
            contM --;
        }
    </script>
</body>
</html>
